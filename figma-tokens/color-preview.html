
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShutterHub v2 カラーシステム</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 20px; }
    .section { margin-bottom: 40px; }
    .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
    .color-card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
    .color-swatch { width: 100%; height: 60px; border-radius: 4px; margin-bottom: 8px; }
    .color-name { font-weight: 600; margin-bottom: 4px; }
    .color-value { font-family: 'Monaco', 'Menlo', monospace; font-size: 12px; color: #6b7280; }
    .mode-toggle { margin-bottom: 20px; }
    .dark-mode { background: #1f2937; color: #f9fafb; }
    .dark-mode .color-card { border-color: #374151; background: #374151; }
  </style>
</head>
<body>
  <h1>ShutterHub v2 カラーシステム</h1>
  <div class="mode-toggle">
    <button onclick="toggleMode()">ダークモード切り替え</button>
  </div>

  <div class="section">
    <h2>ブランドカラー</h2>
    <div class="color-grid">

      <div class="color-card">
        <div class="color-swatch" style="background-color: #6F5091"></div>
        <div class="color-name">primary</div>
        <div class="color-value">#6F5091</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #8B6BB1"></div>
        <div class="color-name">primary-light</div>
        <div class="color-value">#8B6BB1</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #5A4073"></div>
        <div class="color-name">primary-dark</div>
        <div class="color-value">#5A4073</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #101820"></div>
        <div class="color-name">secondary</div>
        <div class="color-value">#101820</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #2A2A2A"></div>
        <div class="color-name">secondary-light</div>
        <div class="color-value">#2A2A2A</div>
      </div>
        </div>
  </div>
  <div class="section">
    <h2>セマンティックカラー（ライトモード）</h2>
    <div class="color-grid">

      <div class="color-card">
        <div class="color-swatch" style="background-color: #21c45d"></div>
        <div class="color-name">success</div>
        <div class="color-value">#21c45d</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #fbbd23"></div>
        <div class="color-name">warning</div>
        <div class="color-value">#fbbd23</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #3c83f6"></div>
        <div class="color-name">info</div>
        <div class="color-value">#3c83f6</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #ef4343"></div>
        <div class="color-name">error</div>
        <div class="color-value">#ef4343</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #21c45d"></div>
        <div class="color-name">available</div>
        <div class="color-value">#21c45d</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #ef4343"></div>
        <div class="color-name">booked</div>
        <div class="color-value">#ef4343</div>
      </div>
    
      <div class="color-card">
        <div class="color-swatch" style="background-color: #fbbd23"></div>
        <div class="color-name">pending</div>
        <div class="color-value">#fbbd23</div>
      </div>
        </div>
  </div>
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
