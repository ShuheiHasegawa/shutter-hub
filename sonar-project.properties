# SonarCloud設定ファイル
# SonarCloud Dashboard: https://sonarcloud.io/

# プロジェクトキー（SonarCloudでプロジェクト作成後に設定）
sonar.projectKey=ShuheiHasegawa_shutter-hub
sonar.organization=plena

# プロジェクト名
sonar.projectName=ShutterHub

# ソースコードのパス
sonar.sources=src
sonar.tests=tests

# 除外パス
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/build/**,**/public/**,**/*.min.js,**/sw.bundle.js,**/*.bundle.js

# テスト除外パス
sonar.test.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/build/**

# 言語設定
sonar.language=ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript設定
sonar.typescript.tsconfigPath=tsconfig.json

# コードカバレッジ設定（将来実装時）
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**

# ソースエンコーディング
sonar.sourceEncoding=UTF-8

